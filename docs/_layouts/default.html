<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description | default: "Box Turtle Feeder Documentation" }}">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
      body { padding-top: 2rem; }
      nav { margin-bottom: 2rem; border-bottom: 1px solid #e5e5e5; padding-bottom: 1rem; }
      nav ul { display: flex; flex-wrap: wrap; list-style: none; padding: 0; gap: 1rem; }
      nav a { text-decoration: none; font-weight: bold; color: #1095c1; }
      nav a:hover { text-decoration: underline; }
      .container { max-width: 960px; margin: 0 auto; padding: 0 1rem; }
      img { max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>{{ site.title | default: "Box Turtle" }}</h1>
        <p>{{ site.description }}</p>
      </header>
      
      <nav>
        <ul>
          {% for item in site.data.navigation %}
            <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
          {% endfor %}
        </ul>
      </nav>

      <article>
        {{ content }}
      </article>
      
      <footer>
        <small>
          <a href="{{ site.github.repository_url }}">View on GitHub</a>
        </small>
      </footer>
    </main>
  </body>
</html>
